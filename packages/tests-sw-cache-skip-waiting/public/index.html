<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<script>
  if (window.isSecureContext) {
    const isFirstInstall = !(navigator.serviceWorker.controller instanceof ServiceWorker); // при первой установке на клиенте еще нет sw

    navigator.serviceWorker
      .register('/sw.js', {scope: '/'})
      .then(reg => console.log(`sw[main] registered, scope: '${reg.scope}'`))
      .catch(err => console.error('sw[main] registration error', err));

    navigator.serviceWorker.addEventListener('message', ({data}) => {
      if (data.type === 'RELOAD_PAGE' && !isFirstInstall) {
        // выполнить принудительную перезагрузку всех открытых окон приложения пользователя
        window.location.reload();
      }
    });

    function checkForUpdate() {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(reg => {
          reg.update();
          console.log(`sw[main] check for update, scope: '${reg.scope}', ${new Date()}`);
        });
      });
    }

    setInterval(() => {
      const hour = new Date().getHours();
      if (hour >= 1 && hour <= 4) checkForUpdate();
    }, 1000 * 60 * 60);

    // https://developers.google.com/web/updates/2018/07/page-lifecycle-api
    document.addEventListener('resume', event => checkForUpdate());

    setInterval(() => {
      navigator.serviceWorker.controller?.postMessage({type: "GET_INFO"})
    }, 5_000);
  }
</script>
</body>
</html>
