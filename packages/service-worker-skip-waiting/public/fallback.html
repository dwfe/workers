<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fallback</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: grid;
      align-items: center;
    }

    .offline {
      text-align: center;
    }

    .offline_title {
      margin-top: 0;
      margin-bottom: 0;
    }

    .offline_btn-reload {
      width: 100px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<div class="offline">
  <h2 class="offline_title">Something went wrong</h2>
  <p class="offline_message">The requested page doesn't exist or there is no internet connection.</p>
  <button class="offline_btn-reload" onclick="offlineRetry()">Retry</button>
</div>

<script>
  function offlineRetry() {
    window.location.href = window.location.href;
  }
</script>

</body>
</html>
